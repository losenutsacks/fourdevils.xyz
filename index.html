<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials!</title>
    <meta name="title" content="swx.gov">
    <meta name="description" content="Connect with me on Discord: @swx.gov">
    <meta property="og:image"
        content="https://media.discordapp.net/attachments/1193017849627803740/1194491159423225966/noFilter-1.png?ex=65b08b94&is=659e1694&hm=008d65efee20efb18f341e9d9c3eb24796c7af8ddc5b1f2a87bbefd0bf918836&=&format=webp&quality=lossless&width=89&height=89">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(45deg, #1c1c1c, #292929);
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite alternate;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        header {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Profile Picture Styles */
        #profile-pic {
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Title Styles */
        h1 {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
        }

        /* Social Links Styles */
        .social-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            opacity: 0;
        }

        .social-button {
            margin: 10px;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .social-button i {
            margin-right: 8px;
            font-size: 20px;
        }

        .social-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c);
            mix-blend-mode: overlay;
            z-index: -1;
        }

        .social-button:hover {
            background-color: #297fb8;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* ASCII Animation Styles */
        .ascii-container {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Gradient Animation Styles */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Fade In Animation Styles */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Linear Interpolation for Title and Social Buttons
            linearInterpolation('Welcome to my social page?!?!', 0, 50, 'h1');
            linearInterpolation('.social-buttons', 0, 50, '.social-buttons');

            // ASCII Animation
            const asciiContainer = document.querySelector('.ascii-container');
            document.addEventListener('mousemove', handleMouseMove);

            function handleMouseMove(event) {
                const mouseX = event.clientX / window.innerWidth - 0.5;
                const mouseY = event.clientY / window.innerHeight - 0.5;

                const asciiCharacters = '!@#$%^&*()-_=+[]{}|;:,.<>?/`~ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

                const asciiCode = asciiCharacters.charCodeAt(Math.floor(Math.abs(mouseX + mouseY) * asciiCharacters.length));
                const asciiChar = String.fromCharCode(asciiCode);

                asciiContainer.innerHTML = asciiChar;
                moveAsciiContainer(event.clientX, event.clientY);
            }

            function moveAsciiContainer(x, y) {
                asciiContainer.style.left = x + 'px';
                asciiContainer.style.top = y + 'px';
            }

            function linearInterpolation(text, startIndex, steps, elementSelector) {
                const element = document.querySelector(elementSelector);
                const originalText = element.innerHTML;

                for (let i = 0; i <= steps; i++) {
                    const alpha = i / steps;
                    const interpolatedText = ''.concat(...text.split('').map((c, index) =>
                        String.fromCharCode(Math.floor(originalText.charCodeAt(index + startIndex) + alpha * (c.charCodeAt(0) - originalText.charCodeAt(index + startIndex))))
                    ));
                    element.innerHTML = originalText.substring(0, startIndex) + interpolatedText + originalText.substring(startIndex + interpolatedText.length);
                    await sleep(20); // Adjust the sleep time to control the speed of the transition
                }
            }

            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Show ASCII characters on mouse hover
            document.body.addEventListener('mouseover', function () {
                asciiContainer.style.opacity = 1;
            });

            // Hide ASCII characters on mouse leave
            document.body.addEventListener('mouseout', function () {
                asciiContainer.style.opacity = 0;
            });
        });
    </script>
</head>

<body>

        <a class="social-button" href="https://www.roblox.com/users/4286115939/profile" target="_blank"
            rel="noopener noreferrer"><i class="fab fa-roblox" aria-hidden="true"></i> Roblox @swx</a>
        <a class="social-button" href="https://discord.com/users/512067578974437378" target="_blank"
            rel="noopener noreferrer"><i class="fab fa-discord" aria-hidden="true"></i> Discord Profile</a>
    </div>

    <section>

    </section>
</body>

</html>
