<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Bio Confirmation</title>
    <style>
        body {
            font-family: 'Minecraft', 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            text-align: center;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            animation: rainbow 5s infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            16.666% { color: #ffa500; }
            33.333% { color: #ffff00; }
            50% { color: #008000; }
            66.666% { color: #0000ff; }
            83.333% { color: #4b0082; }
            100% { color: #9400d3; }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h1>Welcome, friend!</h1>
    <p>Do you wish to proceed to the bio page?</p>
    <button onclick="enterBio()">Yes, Enter</button>
    <p>Not interested? <a href="https://vyon.lol" target="_blank">Visit here</a>.</p>

    <script>
        function enterBio() {
            window.location.href = "bio.html";
        }
    </script>
</div>

</body>
</html>
