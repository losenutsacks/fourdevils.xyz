<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Personal Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .profile-img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
      }
      .social-icons li {
        display: inline-block;
        margin-right: 10px;
      }
      .social-icons li:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="profile.jpg" alt="Profile Picture" class="profile-img">
      <h1>SWX</h1>
      <h5>Average Guy</h5>
      <p>Welcome to my personal website! I'm just an average guy exploring the wonders of the internet. Here, you'll find a mix of my thoughts, projects, and interests. Feel free to connect with me through the following platforms:</p>
      <ul class="social-icons">
        <li><a href="https://www.instagram.com/swxlol/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href="https://discord.com/users/593244726807887882"><i class="fa fa-discord" aria-hidden="true"></i></a></li>
        <li><a href="https://www.roblox.com/users/4286115939/profile"><i class="fa fa-gamepad" aria-hidden="true"></i></a></li>
      </ul>
    </div>
  </body>
</html>
