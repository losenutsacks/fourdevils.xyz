<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        /* General Styles */
        body {
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            padding-top: 50px;
            position: relative;
            background: linear-gradient(45deg, #1c1c1c, #292929);
        }

        header {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-in-out;
        }

        /* Social Links Styles */
        .social-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .social-button {
            margin: 10px;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 2px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            width: 200px; /* Adjust the width as needed */
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .social-button i {
            margin-right: 8px;
            font-size: 20px;
        }

        .social-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c);
            mix-blend-mode: overlay;
            z-index: -1;
        }

        .social-button:hover {
            background-color: #297fb8;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Watermark Styles */
        .watermark-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .watermark {
            position: absolute;
            font-size: 60px; /* Adjust the font size as needed */
            color: rgba(0, 0, 0, 0.3); /* Watermark text color with transparency */
            transform: rotate(-45deg); /* Rotate the text */
            opacity: 0.2; /* Adjust the opacity as needed */
            z-index: -2;
            pointer-events: none;
            animation: float 5s infinite alternate; /* Floating animation */
        }

        /* Gradient Animation Styles */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="watermark-container">
        <div class="watermark">swx</div>
    </div>

    <header>
        <h1 style="font-size: 2.5em; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">Welcome to my
            social page?!?!</h1>
    </header>

    <div class="social-buttons">
        <!-- Social Buttons -->
        <a class="social-button" href="https://www.instagram.com/swxlol/" target="_blank" rel="noopener noreferrer"><i
                class="fab fa-instagram" aria-hidden="true"></i> Instagram @swxlol</a>
        <a class="social-button" href="https://www.instagram.com/inthaspotlight/" target="_blank"
            rel="noopener noreferrer"><i class="fab fa-instagram" aria-hidden="true"></i> Instagram @inthaspotlight</a>
        <a class="social-button" href="https://www.roblox.com/users/4126963942/profile" target="_blank"
            rel="noopener noreferrer"><i class="fab fa-roblox" aria-hidden="true"></i> Roblox @rottingsight</a>
        <a class="social-button" href="https://www.roblox.com/users/4286115939/profile" target="_blank"
            rel="noopener noreferrer"><i class="fab fa-roblox" aria-hidden="true"></i> Roblox @swx</a>
        <a class="social-button" href="https://discord.com/users/512067578974437378" target="_blank"
            rel="noopener noreferrer"><i class="fab fa-discord" aria-hidden="true"></i> Discord Profile</a>
    </div>
</body>

</html>
